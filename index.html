<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="flex justify-center items-center h-[100vh]">
    <header></header>
    <main class="shadow-2xl w-[50vw] p-5 bg-amber-100 rounded-2xl">
      <div class="flex flex-col">
        <form action="">
          <label for="video" class="block text-2xl text-gray-700 font-medium mb-2 cursor-pointer"> Upload Video </label>
          <input id="video" name="video" type="file" accept="video/*" class="block w-full text-gray-600 file:bg-blue-600 file:text-white file:px-4 file:py-2 file:rounded-md file:border-0 hover:file:bg-blue-700 mb-2" />
          <input id="title" type="text" class="w-full pr-20 pl-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none mb-2" placeholder="Title(Required)" required />
          <textarea id="description" name="description" rows="4" placeholder="Description..." class="w-full px-4 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
          <label for="thumbnail" class="block text-gray-700 font-medium mb-2 cursor-pointer text-xl"> Upload Thumbnail </label>
          <input id="thumbnail" name="thumbnail" type="file" accept="image/*" class="block w-full text-gray-600 file:bg-green-600 file:text-white file:px-4 file:py-2 file:rounded-md file:border-0 hover:file:bg-green-700 mb-2" />
          <div class="flex gap-5">
            <div class="flex flex-col">
              <label for="genre" class="block text-gray-700 font-medium mb-2">Genre</label>
              <select id="genre" name="genre" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="" disabled selected>Select genre</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="documentary">Documentary</option>
                <option value="horror">Horror</option>
                <option value="romance">Romance</option>
                <option value="sci-fi">Sci-Fi</option>
              </select>
            </div>
            <div class="flex flex-col">
              <label for="playlist" class="block text-gray-700 font-medium mb-2">Playlist</label>
              <select id="playlist" name="playlist" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="" disabled selected>Select a playlist</option>
                <option value="favorites">Favorites</option>
                <option value="watch-later">Watch Later</option>
                <option value="workout">Workout</option>
                <option value="travel-vlogs">Travel Vlogs</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
